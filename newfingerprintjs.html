<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientJS Fingerprint Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clientjs/0.1.11/client.min.js"></script>
</head>
<body>
    <h1>ClientJS Fingerprint Test</h1>
    <p>Abre o Console (F12 > Console) para ver o resultado.</p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            try {
                if (typeof ClientJS !== "undefined") {
                    const client = new ClientJS();
                    const fingerprint = client.getFingerprint();
                    
                    console.log("ClientJS Fingerprint:", fingerprint);
                } else {
                    console.error("Erro: ClientJS n√£o foi carregado corretamente.");
                }
            } catch (error) {
                console.error("Erro ao gerar fingerprint:", error);
            }
        });
    </script>
</body>
</html>
