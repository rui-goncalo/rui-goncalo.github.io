<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Test</title>
</head>
<body>
    <h1>FingerprintJS Test with ClientJS</h1>
    <p>Abre o Console (F12 > Console) para ver o resultado.</p>

    <script>
        function loadClientJS() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/clientjs/0.1.11/client.min.js';
                script.async = true;
                script.onload = () => resolve();
                script.onerror = () => reject("Falha ao carregar ClientJS");
                document.head.appendChild(script);
            });
        }

        async function getFingerprint() {
            try {
                await loadClientJS(); // Garante que ClientJS carregou antes de continuar
                
                // Agora a biblioteca deve estar disponível
                const client = new ClientJS();
                const fingerprint = client.getFingerprint();
                
                console.log("Fingerprint:", fingerprint);
            } catch (error) {
                console.error("Erro ao gerar fingerprint:", error);
            }
        }

        // Chamar a função para obter fingerprint após o carregamento
        getFingerprint();
    </script>
</body>
</html>
